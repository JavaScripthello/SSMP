spring:
  profiles:
    active: @profile.active@
     group:
       "dev": devDB
#    include: devDB

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
#      table-prefix: tb_
logging:
  level: debug
  file:
    name: ssm
    #日志文件生成
  logback:
    rollingpolicy:
      file-name-pattern: ssmp.%d.%i.log
      max-file-size: 10KB