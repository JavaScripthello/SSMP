<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container"><!--                <el-input placeholder="图书类别" style="width: 200px;" class="filter-item"></el-input>-->                <el-input placeholder="图书名称" v-model="pagination.bookName" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="作者"  v-model="pagination.bookAuthor" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button @click="clear()" class="dalfBut">重置</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="bookId" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column><!--                <el-table-column prop="bookName" label="图书类别" align="center"></el-table-column>-->                <el-table-column prop="bookName" label="图书名称" align="center"></el-table-column>                <el-table-column prop="bookAuthor" label="作者" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row><!--                            <el-col :span="12">--><!--                                <el-form-item label="图书类别" prop="type">--><!--                                    <el-input v-model="formData.type"/>--><!--                                </el-form-item>--><!--                            </el-col>-->                            <el-col :span="12">                                <el-form-item label="图书名称" prop="bookName">                                    <el-input v-model="formData.bookName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row><!--                            <el-col :span="24">--><!--                                <el-form-item label="描述">--><!--                                    <el-input v-model="formData.description" type="textarea"></el-input>--><!--                                </el-form-item>--><!--                            </el-col>-->                            <el-col :span="12">                                <el-form-item label="作者" prop="bookAuthor">                                    <el-input v-model="formData.bookAuthor"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="bookName">                                    <el-input v-model="formData.bookName"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="作者" prop="bookAuthor">                                    <el-input v-model="formData.bookAuthor"/>                                </el-form-item>                            </el-col>                        </el-row><!--                        <el-row>--><!--                            <el-col :span="24">--><!--                                <el-form-item label="描述">--><!--                                    <el-input v-model="formData.description" type="textarea"></el-input>--><!--                                </el-form-item>--><!--                            </el-col>--><!--                        </el-row>-->                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:2,//每页显示的记录数                total:0, //总记录数                bookName:"",                bookAuthor: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();//查询            // this.getInfo();        },        methods: {            //列表            // getAll() {            //     let self = this;            //     axios.get("/books").then((res)=>{            //         self.dataList = res.data.data;            //     });            // },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible= true;                this.resetForm();//重置表单            },            //重置表单            resetForm() {                this.formData ={};            },            //添加            handleAdd () {                axios.post("/books",this.formData).then((res)=>{                    if (res.data.success){                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    this.getAll();//刷新数据                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("是否要删除？","提示",{type:"info"}).then((res)=>{                   axios.delete("/books/"+row.bookId).then((res)=>{                       console.log(res.data)                       if (res.data.success){                           this.$message.success(res.data.msg);                       }else {                           this.$message.error(res.data.msg);                       }                   }).finally(()=>{                       this.getAll();//刷数据                   });                }).catch((res)=>{                    this.$message.info("取消删除操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                this.dialogFormVisible4Edit = true;                axios.get("/books/"+row.bookId).then((res)=>{                    console.log(res.data)                    if (!res.data.success && null != res.data.data ){                        this.formData = res.data.data;                    }else {                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    this.getAll();//刷数据                })            },            //修改            handleEdit() {                console.log("formData=>"+this.formData)                axios.put("/books",this.formData).then((res)=>{                    if (res.data.success){                        this.dialogFormVisible4Edit = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    this.getAll();//刷新数据                });            },            //分页查询            getAll() {                let self = this;                let params = {                    "bookName": this.pagination.bookName,                    "bookAuthor": this.pagination.bookAuthor,                    "currentPage":this.pagination.currentPage,                    "pageSize":this.pagination.pageSize                // {                //     bookName: this.pagination.bookName,                //         bookAuthor: this.pagination.bookAuthor,                //     currentPage:this.pagination.currentPage,                //     pageSize:this.pagination.pageSize                // }                }                console.log("====>"+JSON.stringify(params));                debugger;                // axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+"/"+JSON.stringify(params)).then((res)=>{                    axios.post("/books/getPage",{                        params:JSON.stringify(params)                    }).then((res)=>{                        console.log(res)                        if (res.data.success && null != res.data.data)                        {                            self.pagination.currentPage = res.data.data.current;                            ;                            self.pagination.pageSize = res.data.data.size;                            ;                            self.pagination.total = res.data.data.total;                            self.dataList = res.data.data.records;                        }else {                            this.$message.error(res.data.msg);                        }                });            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();//分页查询            },            //重置条件查询            clear(){                this.pagination.bookName="";                this.pagination.bookAuthor="";            },            //条件查询        }    })</script></html>
